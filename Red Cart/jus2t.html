<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedStore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo.png" alt="RedStore Logo" />
        </div>
        <nav>
          <ul id="menuitems">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Account</a></li>
          </ul>
        </nav>
        <img src="cart.png" class="cart-icon" alt="Cart" />
        <img src="menu.png" class="menu" onclick="menutoggle()" alt="Menu" />
      </div>
    </div>
    <section class="hero">
      <div class="hero-text">
        <h1>Give Your Workout<br>A New Style!</h1>
        <p>
          Success isn't always about greatness. It's about consistency.
          Consistent hard work gains success. Greatness will come.
        </p>
        <a href="#" class="btn">Explore Now â†’</a>
      </div>
      <div class="hero-img">
        <img src="mm.png" alt="Athletes Image">
      </div>
    </section>
  </header>

  <script>
    function menutoggle() {
      const menu = document.getElementById("menuitems");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
